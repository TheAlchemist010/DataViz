<!DOCTYPE html>
<html>
	<head>
	 	<script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  		<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  		<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
	</head>

	<body>
		<div id="map"></div>
		
		<div id="fuel"></div>


		<div id="emmisions1"></div>
		<div id="emmisions2"></div>

		<script type="text/javascript">
  			vegaEmbed('#map', "js/map.vg.json").then(function(result) {}).catch(console.error);
			vegaEmbed('#fuel', "js/fuel.vg.json").then(function(result) {}).catch(console.error);
			
			vegaEmbed('#emmisions1', "js/emmisions1.vg.json").then(function(result) {}).catch(console.error);
			vegaEmbed('#emmisions2', "js/emmisions2.vg.json").then(function(result) {}).catch(console.error);
		</script>
	</body>
</html>
